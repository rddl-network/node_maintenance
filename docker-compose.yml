version: '2.2'

services:
  planetmint-aio:
    #image: ghcr.io/planetmint/planetmint-aio:latest
    image: planetmint/planetmint-aio:test
    ports:
      - "9984:9984"
      - "9985:9985"
      - "26656:26656"
      - "26657:26657"
      - "26660:26660"
    command: 
      - /bin/bash
      - -c
      - |
        /etc/init.d/tarantool start
        tendermint node&
        planetmint start
    volumes:
      - ./config/rddl-testnet/config.yaml:/tendermint/config/config.toml
      - ./config/rddl-testnet/genesis.json:/tendermint/config/genesis.json
      - ./config/planetmint-tarantool:/root/.planetmint
  
  rddl-explorer:
    image: rddl:explorer2
    ports:
      - "80:80"
